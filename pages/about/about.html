    <script>
        $(document).ready(function() {
            var xhr = new XMLHttpRequest(); //creating new httprequest object
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var xmlDoc = xhr.responseXML;
                    var team = xmlDoc.getElementsByTagName("teammember"); //getting all the "team members" 
                    var html = "";
                    for (i = 0; i < team.length; i++) { //for loop that run for number of team members
                        html += xmlDoc.getElementsByTagName("name")[i].childNodes[0].nodeValue + "<br>" + xmlDoc.getElementsByTagName("title")[i].childNodes[0].nodeValue + "<br>" + xmlDoc.getElementsByTagName("bio")[i].childNodes[0].nodeValue + "<br><br>";
                    }
                    document.getElementById("team").innerHTML = html;
                }
            };
            xhr.open("GET", "team.xml", true); //accessing team.xml file
            xhr.send();
        });
    </script>
